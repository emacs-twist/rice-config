name: Check template
on:
  push:
    paths:
      - template/**
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@V27
      - name: Install just
        run: nix profile install nixpkgs#just
      - name: Lint justfile
        working-directory: template
        run: just -l
